<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div>
    <input placeholder="Nom" type="text" formControlName="name" />
    <!-- gestion des erreurs avec notre composant form-error -->
    <app-form-error [control]="formGroup.get('name')"></app-form-error>
  </div>

  <div>
    <input placeholder="Prix" type="number" formControlName="price" />
    <app-form-error [control]="formGroup.get('price')"></app-form-error>
  </div>

  <div>
    <button mat-raised-button [disabled]="formGroup.invalid">
      Sauvegarder
    </button>
  </div>
</form>
